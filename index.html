<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            touch-action: manipulation;
        }
        #status {
            font-size: 12px;

        }

            font-size: 20px;

        }

            height: 50px;

            outline: none;
            opacity: 0.7;

        }

            -webkit-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            background: #4CAF50;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 50px;
            height: 50px;
            background: #4CAF50;
            cursor: pointer;
        }

    let descricoes = [
	"À sua frente está um pássaro com uma cabeça pequena encimada por uma pequena coroa de plumas emplumadas. Tem um pescoço longo e fino que leva a um corpo redondo empoleirado em pernas magras. Atrás dele, um magnífico leque se espalha em um amplo arco, subindo alto e varrendo em direção ao chão.\n\nA cabeça e o pescoço do pássaro estão cobertos de penas azuis que brilham como o oceano em um dia ensolarado. Em sua cabeça, a crista das penas parece um pequeno leque ou uma pequena coroa. Seu corpo é coberto de azuis e verdes brilhantes, as penas lisas brilhando suavemente. As asas, dobradas ordenadamente ao lado, mostram tons suaves de marrom como casca de árvore e bronze como uma moeda brilhante.\n\nA característica mais marcante é sua cauda. Dezenas de penas longas se espalham como um guarda-chuva gigante e colorido. Cada pena tem um círculo brilhante, como um olho, com anéis azuis, verdes e dourados. A cauda brilha como um cobertor de pequenas joias, os padrões dos olhos parecendo pequenos sóis ou botões brilhantes. As penas da cauda balançam suavemente para frente e para trás, movendo-se suavemente como grama na brisa.\n\nPense em como a cauda se espalha graciosamente, enchendo sua mente com sua exibição deslumbrante. Lembre-se das cores vibrantes que se misturam - os azuis tão profundos quanto o mar, os verdes tão brilhantes quanto folhas frescas e os dourados brilhando como o sol. Lembre-se da suavidade das penas, cada uma com aqueles padrões semelhantes a olhos. Considere como o pássaro se levanta orgulhosamente, sua cauda grandiosa movendo-se suavemente ao vento. Pense em toda a imagem deste pássaro esplêndido com suas cores cintilantes e majestoso leque espalhado.",
	"Pense em estar diante de um leão majestoso, seu corpo forte voltado diretamente para você. No topo, sua cabeça larga é emoldurada por uma juba grossa circundando seu rosto. Abaixo, um corpo musculoso se sustenta sobre quatro pernas robustas, cada uma terminando com grandes patas pressionadas firmemente contra o chão. Atrás, uma longa cauda se estende, curvando-se suavemente com um tufo no final.\n\nA juba do leão é de uma rica cor dourada, fluindo ao redor de sua cabeça como raios de sol, cada fio brilhando como fios brilhantes de sol. Seus olhos são castanhos dourados profundos, brilhando calorosamente como a luz de uma fogueira. A pele do leão é lisa e curta, uma cor arenosa clara como a areia fofa de uma praia ensolarada. Seu nariz é largo e escuro, destacando-se contra o rosto, enquanto seus bigodes são longos e brancos, como finos fios de algodão. As patas são grandes e fortes, com garras afiadas que brilham levemente, como conchas polidas. A cauda balança suavemente para frente e para trás, o tufo no final balançando como a ponta de um pincel.\n\nPense em toda a criatura magnífica, orgulhosa e confiante diante de você. Lembre-se da juba dourada, como ela flui e emoldura o rosto do leão, como uma coroa brilhante. Pense nos profundos olhos castanhos dourados - eles lembram o brilho quente de uma fogueira? Lembre-se da sensação de sua pele lisa e arenosa, como areia macia de praia sob seus dedos. Lembre-se do rabo balançando, o tufo balançando como o golpe brincalhão da pata de um gatinho. Que esses detalhes vívidos se unam, formando a imagem completa deste orgulhoso leão.",
	"Diante de você está uma criatura poderosa com um corpo grande e musculoso. Uma longa cauda balança suavemente atrás dela, movendo-se como uma onda lenta. Suas quatro pernas fortes estão firmemente plantadas no chão, e sua cabeça é erguida, olhando diretamente para você com olhos brilhantes.\n\nO pelo da criatura é de uma cor laranja quente, como o brilho do sol poente, coberto com listras pretas ousadas que envolvem seu corpo como fitas. Sua pele parece macia e grossa, como um cobertor aconchegante, e as listras fazem padrões tão únicos quanto impressões digitais. A barriga e o peito são mais claros, quase brancos cremosos, como leite fresco, contrastando com as cores profundas de suas costas. Seus olhos são âmbar brilhantes, brilhando como joias, e seus longos bigodes brancos se estendem de seu rosto como fios de seda. Suas patas são grandes e você pode ver as garras afiadas que espreitam levemente, curvadas como pequenos ganchos.\n\nPense neste animal majestoso com seu impressionante pelo listrado laranja e preto. Considere como as listras envolvem seu corpo, criando um padrão bonito e ousado. Lembre-se da maciez de sua pele, do brilho de seus olhos e da força de seus músculos. Reflita sobre como sua cauda se move lentamente de um lado para o outro e como seus bigodes se contorcem suavemente. Concentre-se no tigre como um todo, de pé com orgulho, cada detalhe claro em sua mente.",
	"Uma criatura enorme está diante de você. Seu corpo maciço e redondo eleva-se acima, sustentado por quatro pernas grossas firmemente plantadas no chão. Um tronco longo e flexível se estende de seu rosto e orelhas grandes e caídas se espalham em ambos os lados de sua cabeça. Duas presas curvas se projetam de sua boca, e uma cauda curta pende de sua traseira.\n\nSua pele é áspera e enrugada, como a terra rachada de um leito de rio seco, e cinza como nuvens de tempestade. O corpo é enorme e redondo, como uma pedra gigante. As pernas são fortes e grossas, como quatro troncos de árvores robustos, com pele que se parece com a casca de uma árvore velha. O tronco se move graciosamente como uma cobra flexível, seu comprimento se dobrando com facilidade. As orelhas são largas e em forma de leque, batendo suavemente como folhas gigantes na brisa. Os olhos são pequenos e gentis, escuros como pedras negras brilhantes. As presas são longas e curvas, lisas e brancas como a lua crescente. A cauda balança lentamente, terminando com um pequeno tufo de cabelo, como a ponta de um pincel.\n\nPense nesta criatura majestosa elevando-se acima com sua forma maciça. Lembre-se da textura áspera de sua pele enrugada e do movimento gracioso de sua tromba, como uma cobra flexível. Considere as orelhas grandes, batendo suavemente como folhas grandes. Lembre-se das presas lisas e curvas brilhando na luz, como a lua crescente. Reflita sobre o balanço suave de sua cauda e as pernas fortes como troncos de árvores robustos sustentando seu grande peso. Reúna todos esses detalhes do elefante diante de você, cada característica clara em sua mente, desde as rugas em sua pele até a ponta de sua cauda balançando.
	"Imagine uma águia voando alto no céu azul acima de você. Suas asas largas se estendem em ambos os lados de seu corpo forte, lançando uma sombra no chão abaixo. Seus olhos afiados olham para frente, enquanto as penas da cauda se espalham para trás como um leque.\n\nAs asas da águia são grandes e poderosas, como dois grandes cobertores que se estendem para tocar as nuvens. Eles são cobertos com penas marrom-escuras, da cor do chocolate, com pontas douradas mais claras que brilham ao sol como peças de tesouro. O corpo da águia é forte e liso, com penas macias como seda. Sua cabeça é coberta por penas brancas brilhantes, brancas como neve fresca, destacando-se contra o corpo mais escuro. O bico é forte e curvo, amarelo como uma banana madura, perfeito para pegar comida. Seus olhos são afiados e brilhantes, brilhando como pequenas pedras de âmbar, sempre observando. Abaixo, suas garras estão enroladas, afiadas como as garras de um gato, prontas para agarrar. Enquanto a águia desliza pelo céu, suas asas mal se movem, deixando-a flutuar no ar como um barco em águas calmas. Às vezes, ele bate as asas, empurrando contra o vento com uma batida suave e constante.\n\nPense na águia voando acima, com suas enormes asas espalhadas pelo céu. Lembre-se de como o sol pega as pontas douradas de suas penas, fazendo-as brilhar como pequenas luzes. Lembre-se da cabeça branca brilhante que se destaca contra o corpo marrom profundo e os olhos penetrantes que veem tudo abaixo. Lembre-se de como as penas são lisas, macias, mas fortes. Você consegue pensar na águia voando acima, cavalgando o vento com graça e poder?",
	"Bem na sua frente, estendendo-se entre os galhos de duas árvores altas, está uma teia de aranha. Forma uma forma larga e circular, com o centro ao nível dos olhos. A teia está voltada diretamente para você, seus fios delicados criando um belo padrão.\n\nObserve os fios finos e prateados da teia. Fios finos se espalham do centro como os raios do sol. Entre esses raios, mais fios se entrelaçam em círculos, formando um padrão espiral como o interior de uma concha. Os fios brilham suavemente, brilhando como o orvalho da manhã na grama. Eles parecem tão delicados quanto a seda em uma teia de aranha, lisos e brilhantes.\n\nPequenas gotas de orvalho se agarram à teia, brilhando como pequenas estrelas no céu noturno. Pense em como as estrelas brilham no alto e traga essa imagem à sua mente. Toda a teia balança levemente na brisa suave, movendo-se para frente e para trás como uma pena flutuando no ar.\n\nPense em toda a teia de aranha se estendendo diante de você, com seu intrincado padrão de fios brilhantes. Lembre-se de como os fios sedosos brilham na luz e como as gotas de orvalho brilham como pequenas estrelas. Observe como a teia se move suavemente com a brisa, os fios balançando suavemente. Lembre-se da maneira como a teia é tecida, como a espiral dentro de uma concha ou os raios do sol se espalhando. Mantenha essa imagem em sua mente, vendo cada detalhe desta incrível criação.",
	"Pense em uma folha plana que se estende diante de você, feita inteiramente de hexágonos firmemente conectados. Cada hexágono se encaixa perfeitamente ao lado dos outros, formando um padrão contínuo que vai até onde você pode ver.\n\nCada uma dessas formas minúsculas de seis lados parece uma pequena caixa feita de cera de abelha dourada e quente. A cor é brilhante e convidativa, como mel brilhando sob o sol. A superfície tem um brilho suave, suave, mas ligeiramente irregular, muito parecido com as veias delicadas de uma folha. Os hexágonos repetidos criam um padrão fascinante que chama sua atenção, muito parecido com um piso de azulejos que você pode ver em um grande salão, mas trabalhado pelos próprios trabalhadores da natureza.\n\nPense em todo o favo de mel, com sua infinita variedade de hexágonos dourados se encaixando perfeitamente. Considere o design detalhado, como cada célula se conecta suavemente com a próxima, criando um todo completo. Lembre-se de como o mel brilha à luz do sol e imagine esse brilho quente preenchendo cada célula. Observe as superfícies lisas e as bordas afiadas de cada pequeno hexágono. Pense em como a forma simples de um hexágono se transforma em uma estrutura tão complexa e bonita.",
	"À sua frente está uma mão humana, descansando com a palma voltada para cima. A base é a palma larga, e dela se estendem cinco dedos de diferentes comprimentos, espalhados como as pétalas macias de uma flor desabrochando.\n\nA palma é lisa, sua pele é leve e macia como a areia quente da praia. Linhas suaves cruzam a superfície, como pequenos caminhos em um mapa do tesouro que leva a lugares escondidos. Cada dedo é fino como uma vela, dobrando-se levemente nos nós dos dedos como as articulações flexíveis de um brinquedo favorito. As pontas dos dedos são arredondadas e, na ponta de cada uma, uma unha, brilhante e pálida como uma pequena concha brilhando ao sol. No dorso da mão, pêlos finos captam a luz e pequenas rugas aparecem quando os dedos se movem. A mão se move suavemente, os dedos abrindo e fechando lentamente, como uma flor desabrochando repetidamente.\n\nPense em como a mão descansa pacificamente, cada dedo equilibrado como os galhos de uma árvore alcançando o céu. Lembre-se de como as linhas na palma da mão formam padrões, muito parecidos com as estradas que serpenteiam por um campo tranquilo. Considere a textura suave da pele, a maneira como as unhas refletem a luz, assim como a água calma em um lago claro. Pense no movimento gracioso dos dedos, movendo-se como se estivessem tocando um piano invisível. Reserve um momento para ver a mão inteira, observando cada detalhe se unir em harmonia.",
	"Considere o olho humano, uma esfera pequena e redonda descansando suavemente em seu lugar. Em seu centro está a pupila escura, um círculo preto profundo como um pequeno túnel que leva para dentro. Ao redor da pupila está a íris colorida, um anel que pode ser azul brilhante como o céu claro, marrom quente como mel ou verde suave como folhas frescas. Circundando a íris está a esclera branca, lisa e brilhante, pura como uma pérola. Pálpebras suaves emolduram o olho, e ao longo das bordas há cílios finos, como pequenas pinceladas.\n\nA pupila é escura como uma noite sem estrelas. Se você olhar atentamente para a íris, poderá notar pequenos padrões, como raios de sol se espalhando da pupila ou linhas delicadas como as veias de uma folha. A esclera é lisa e branca, como neve fresca sob o sol. As pálpebras são macias e combinam com a pele, e os cílios são finos e escuros, como os pelos de uma escova macia. Cobrindo a íris e a pupila está a córnea, uma cúpula clara que é lisa e brilhante, como uma gota de água clara.\n\nPense no olho como um todo, com sua íris colorida e a pupila escura no centro. Lembre-se de como as cores e padrões da íris aparecem, lembrando o azul do céu, o marrom do mel ou o verde das folhas da primavera. Considere como o olho pisca suavemente, as pálpebras fechando e abrindo como pequenas portas e os cílios piscando suavemente. Pense em como a luz reflete na córnea clara, fazendo o olho brilhar como uma pequena joia.",
	"Pense em ficar na frente de um grande carvalho. No meio há um tronco forte erguendo-se do chão, com galhos grossos espalhados por toda parte. Acima de você, um amplo dossel de folhas forma um enorme guarda-chuva verde no alto, e abaixo, as raízes se espalham pela terra como dedos escondidos.\n\nO tronco é largo e parece áspero como a casca de um tronco velho. Sua cor é marrom como leite com chocolate. Os galhos se estendem como braços gigantes, cada um levando a galhos menores. As folhas são verdes brilhantes, em forma de mãozinhas com os dedos bem abertos, lisas ao toque com pequenas veias como linhas finas desenhadas no papel. Entre as folhas estão bolotas, pequenas nozes usando bonés que parecem chapéus minúsculos. As bolotas são marrom-claras e lisas como pedras polidas, enquanto suas tampas são mais escuras e parecem ásperas como a superfície de uma pinha.\n\nPense em como as folhas balançam suavemente com a brisa suave, fazendo um som farfalhante como sussurros. Lembre-se das raízes fortes que agarram a terra abaixo, ancorando a árvore com firmeza. Pense na cor verde brilhante das folhas e nos galhos largos que se estendem para fora. Você se lembra de como são as bolotas com seus bonés? Pense em como eles se sentam aninhados entre as folhas, esperando para cair no chão.",
	"Pense em uma cordilheira que se estende diante de você como uma onda gigante de pedra. Altas montanhas se erguem do chão, seus picos alcançando o céu. Eles estão lado a lado, formando uma vasta paisagem de alturas imponentes e vales profundos.\n\nCada montanha se ergue orgulhosamente, em forma de uma enorme pirâmide de pedra. Os lados rochosos são ásperos como uma lixa, coloridos como chocolate e cinza como fumaça. Perto do topo, alguns picos usam bonés de neve branca pura, brilhando como chantilly em um cupcake. As encostas mais baixas são envoltas em densas florestas verdes, um espesso manto de árvores tão verdes quanto um campo de grama. Acima, o céu é de um azul claro e brilhante, com nuvens brancas fofas flutuando lentamente pelos picos como bolas de algodão flutuando no ar.\n\nPense na grande visão dessas poderosas montanhas que se estendem até onde os olhos podem ver. Lembre-se dos picos afiados apontando para cima como lápis de pedra gigantes tocando o céu. Lembre-se das calotas de neve macias, brilhantes e brancas como uma folha de papel fresca. Imagine as florestas verdes profundas abraçando as encostas das montanhas e a lenta dança das nuvens movendo-se preguiçosamente acima como barcos em um mar calmo. Toda a cena é alta e firme, convidando você a apreciar cada detalhe.",
	"Você está de pé em uma praia arenosa, olhando para o vasto oceano à sua frente. Uma grande onda sobe da água azul, seu corpo alto movendo-se firmemente em direção à costa. A onda se estende pelo horizonte, sua crista bem acima.\n\nA superfície da onda é azul-esverdeada brilhante, como vidro transparente colorido pelo mar. A luz do sol brilha sobre ele, como pequenas estrelas dançando na água. O topo da onda se enrola para a frente em um arco suave, como uma colina ondulada. A espuma branca fica na crista, espumosa e borbulhando como marshmallows macios. Abaixo, a água é clara e rica em cores, fluindo suavemente, com padrões ondulantes em sua superfície como linhas em zigue-zague desenhadas na areia. À medida que a onda se move, ela rola graciosamente, a crista caindo como uma roda gigante e líquida.\n\nPense em como a água se curva e dobra, como a luz do sol brilha na espuma e como as cores se misturam do azul profundo ao branco brilhante. Lembre-se do movimento constante e rítmico da onda à medida que ela se aproxima da costa. Considere toda a onda, desde sua forma ascendente até sua crista ondulada, movendo-se em uma dança atemporal com o mar.
	"Você está em um campo amplo e aberto sob um vasto céu noturno escuro que se estende como um cobertor macio no alto. Muito acima, fogos de artifício brilhantes ganham vida, enchendo o céu com cores deslumbrantes.\n\nFoguetes brilhantes sobem, deixando rastros cintilantes atrás deles como glitter prateado jogado na brisa. Eles explodiram em círculos gigantes de cores brilhantes - vermelhos tão brilhantes quanto morangos maduros, azuis tão profundos quanto o oceano e dourados que brilham como a luz do sol quente. Algumas explosões se espalham como flores brilhantes abrindo suas pétalas no céu, enquanto outras caem em cascata como cachoeiras cintilantes, suas luzes cintilando como estrelas.\n\nPense em todo o céu pintado com essas cores e formas vivas. Considere como faíscas douradas caem suavemente, como folhas caindo em um dia ventoso. Concentre-se nos padrões de redemoinho, como redemoinhos coloridos no céu, e como cada explosão ilumina a escuridão. Deixe sua mente pensar em cada detalhe brilhante, desde as trilhas altas até as explosões brilhantes que enchem a noite acima de você.
	"Imagine um alto relógio de madeira diante de você, estendendo-se para cima como uma árvore alcançando o céu. Sua base sólida repousa firmemente no chão e seu corpo longo se estende alto. No topo está um rosto redondo como a lua cheia, com números ao redor e dois ponteiros apontando a hora. Logo abaixo do mostrador do relógio, atrás de uma janela de vidro transparente, um pêndulo brilhante balança para frente e para trás como um balanço dourado brilhante.\n\nO relógio é feito de madeira marrom rica com linhas suaves, como padrões de ondas na areia. O mostrador do relógio é branco brilhante, fazendo com que os números pretos se destaquem claramente, fáceis de ver. As mãos se movem lentamente, circulando o rosto como pássaros deslizando pelo céu. O pêndulo brilha como um raio de sol, movendo-se de um lado para o outro em um ritmo constante.\n\nPense no alto relógio de madeira parado ali com seu rosto brilhante. Lembre-se do pêndulo balançando suavemente, como um balanço dourado movendo-se para frente e para trás. Pense na rica madeira marrom e nos números pretos claros que indicam as horas. Imagine o movimento constante do pêndulo, para frente e para trás, mantendo o tempo como um batimento cardíaco constante que você pode ver.",
	"À sua frente está um tabuleiro de xadrez quadrado apoiado sobre uma mesa. Tem 64 pequenos quadrados, dispostos em uma grade de oito por oito como ladrilhos no chão da cozinha. As peças de xadrez ficam nessas casas, alinhadas como duas equipes de frente uma para a outra de lados opostos.\n\nAs casas alternam entre cores claras e escuras. Os quadrados claros são brilhantes como areia em uma praia ensolarada, enquanto os quadrados escuros são tão escuros quanto o céu noturno cheio de estrelas. A superfície da prancha é lisa como um lago calmo, com um brilho suave que reflete a luz. As peças de xadrez ficam orgulhosamente nas casas. Os pedaços brancos são cremosos como leite fresco, macios e brilhantes. As peças pretas são escuras como sombras sob uma grande árvore, com um acabamento suave que absorve a luz. Cada peça tem sua própria forma: os peões são pequenos e resistentes, como pequenos soldados em uma fileira; os cavaleiros parecem cavalos minúsculos com crinas esvoaçantes e rostos fortes; os bispos têm topos altos e pontiagudos como lápis afiados; as gralhas se assemelham a pequenos castelos com topos quadrados; A rainha usa uma coroa com pontas afiadas como as pontas de uma estrela, e o rei fica mais alto com uma coroa simples que mostra que ele está no comando.\n\nPense em todo o tabuleiro de xadrez, com seu padrão de quadrados claros e escuros se estendendo diante de você. Considere as duas equipes de peças, cada uma detalhada e diferente, frente a frente em linhas perfeitas. Reflita sobre como as peças lisas podem parecer em sua mão - frias e sólidas. Lembre-se da superfície brilhante das peças brancas e da cor profunda das pretas. Lembre-se da cabeça do cavalo do cavaleiro - pense em um cavalo que você já viu, com seu corpo forte e crina esvoaçante. Imagine que criado pequeno e detalhado diante de você. Aprecie toda a cena - a mistura de cores e formas e a sensação de um jogo pronto para começar.
	"Diante de você está um esqueleto de dinossauro imponente. No topo está seu enorme crânio, em forma de capacete gigante, com órbitas oculares vazias como cavernas escuras. Um pescoço longo e curvo conecta o crânio a uma caixa torácica larga que se espalha como as asas abertas de um pássaro. Pernas fortes como troncos de árvores grossos sustentam seu corpo, e uma longa cauda se estende para trás, equilibrando o esqueleto como um poste de equilibrista.\n\nAs órbitas oculares vazias do crânio são profundas e escuras, como as cavidades de uma abóbora esculpida. Fileiras de dentes afiados alinham suas mandíbulas, pontiagudas como pequenas montanhas brancas tocando o céu. Os ossos são castanhos claros e lisos, brilhantes como madeira polida ou a superfície de uma concha. As costelas se curvam graciosamente ao redor do peito, como os aros de madeira de um barril. Ao longo de suas costas corre a coluna, uma linha de saliências ósseas como uma fileira de blocos de brinquedo empilhados ordenadamente. A cauda é longa e fina, afinando até uma ponta como um pincel gigante pronto para fazer um traço.\n\nPense nas cavernas escuras de suas órbitas oculares e nas montanhas afiadas de seus dentes. Lembre-se dos ossos lisos e brilhantes e das costelas curvas como os aros de um grande barril. Lembre-se da linha de blocos de brinquedo que formam sua espinha e a longa cauda como um pincel varrendo atrás. Pense em todo o esqueleto alto e grandioso diante de você, cada osso conectado, formando esta poderosa criatura.",
	"Diante de você está um cavaleiro alto, coberto de armadura brilhante da cabeça aos pés. Ele está bem na sua frente, com um capacete brilhante na cabeça, um peitoral forte no meio e pernas blindadas plantadas firmemente no chão.\n\nSeu capacete cobre toda a cabeça, o metal liso como um espelho, refletindo a luz como um lago calmo em um dia ensolarado. As fendas para seus olhos são finas, como a fenda estreita em uma caixa de correio, sugerindo os olhos escondidos dentro. O peitoral é largo e sólido, brilhando como uma nova moeda de prata, com padrões esculpidos que se torcem e giram como trepadeiras trepadeiras na parede de um jardim. Seus ombros são protegidos por placas arredondadas que se curvam como cascos de tartaruga, sobrepondo-se para que ele possa se mover facilmente. Seus braços estão cobertos de peças de armadura que se encaixam como peças de quebra-cabeça, levando até suas luvas de metal, com dedos que se dobram suavemente, assim como seus próprios dedos quando você usa luvas.\n\nEm volta de sua cintura há um cinto de couro escuro e gasto, do qual uma espada está pendurada. O cabo da espada é envolto em couro e a lâmina repousa em sua bainha, mas a ponta aparece, afiada e reluzente como um pingente de gelo pontiagudo. Suas pernas são cobertas com armaduras como seus braços, até suas botas, que são fortes e resistentes, cobrindo seus pés como conchas protetoras. Toda a armadura é cinza-prateada brilhante, captando a luz e espalhando brilhos suaves ao seu redor. Uma brisa suave faz a pena vermelha em cima de seu capacete balançar para frente e para trás - uma pluma vermelha brilhante que adiciona um toque de cor ao metal brilhante. O cavaleiro fica parado, mas o leve movimento da pena e os reflexos suaves na armadura o fazem parecer vivo.\n\nPense na superfície lisa de seu capacete, como ele brilha como um lago calmo sob o sol. Lembre-se dos padrões em seu peitoral, torcendo como videiras em prata polida. Lembre-se de como suas luvas de metal se movem, as peças se encaixando perfeitamente como um quebra-cabeça. Imagine a pena vermelha brilhante em seu capacete, balançando suavemente com a brisa, adicionando um toque de cor à armadura prateada brilhante. Veja como a luz dança em sua armadura, criando brilhos suaves que fazem o cavaleiro ganhar vida em sua mente.",
	"Pense em um grande castelo na sua frente, com um fosso largo e brilhante ao redor. O castelo tem altas paredes de pedra com torres redondas em cada canto e um grande portão de madeira na frente.\n\nOlhe mais de perto para o castelo. As paredes de pedra são feitas de grandes pedras cinzentas, ásperas e fortes como as rochas que você encontra em um jardim. Ao longo do topo das paredes há blocos de pedra que se projetam como dentes gigantes apontando para o céu. Cada torre se eleva no ar, encimada por telhados pontiagudos que parecem chapéus altos de festa. O grande portão é feito de madeira pesada e marrom escura, tão resistente quanto um tronco de árvore grosso, com parafusos de ferro brilhantes como pequenos botões redondos. O fosso percorre todo o castelo como uma fita brilhante, e a água brilha à luz do sol como um espelho. Bandeiras brilhantes voam do topo das torres, balançando suavemente ao vento, vermelhas como morangos maduros.\n\nPense neste grande castelo diante de você, com suas altas paredes e fosso brilhante. Lembre-se da textura áspera das paredes de pedra, como a sensação de um caminho rochoso. Pense nas bandeiras brilhantes tremulando ao vento, sua cor vermelha brilhante e feliz. Observe as águas calmas do fosso, refletindo o céu e o castelo como um grande espelho. O grande portão de madeira faz você pensar na porta de um gigante, forte e imóvel? Aprecie toda a cena, com todos os seus detalhes e grandeza.",
	"Um grande navio pirata flutua em mar aberto. Seu robusto casco de madeira repousa sobre as ondas suaves, com mastros altos alcançando o céu. Grandes velas brancas pendem dos mastros e, na frente, uma figura de proa de madeira esculpida se estende para a frente. Canhões se alinham nas laterais do navio, e uma bandeira preta tremula bem acima ao vento.\n\nO casco é feito de madeira marrom escura, áspera e forte como a casca de uma árvore velha. Os mastros são altos e retos, tão altos quanto pinheiros gigantes, segurando velas brancas e cheias como nuvens em um dia ensolarado. Cordas cruzam o navio, como uma teia de aranha tecida com cuidado. Os canhões são sólidos e pesados, brilhando como pedras negras lisas. A bandeira mostra uma caveira branca e ossos cruzados no pano preto, tremulando como a asa de um pássaro. Na frente, a figura de proa é esculpida como uma sereia, com cabelos esvoaçantes e braços estendidos.\n\nPense em como a casca áspera de uma árvore parece e se sente, como o casco de madeira do navio. Lembre-se dos mastros altos que se erguem, segurando velas brancas e cheias como nuvens. Lembre-se de como é uma teia de aranha, com fios se cruzando, como as cordas do navio. Pense em pedras lisas brilhando ao sol, como os canhões nas laterais. Lembre-se de como a asa de um pássaro se move ao vento, como a bandeira negra com a caveira e os ossos cruzados ondulando no alto. Pense na sereia esculpida na frente, com seus cabelos esvoaçantes e braços estendidos para a frente. Pense no navio balançando suavemente nas ondas, movendo-se para cima e para baixo com o mar.
	"Lá está uma montanha-russa imponente que alcança o céu. Seus trilhos torcidos se enrolam e se enrolam, formando círculos gigantes e espirais acima e ao redor, todos sustentados por fortes pilares ancorados firmemente ao chão.\n\nOs trilhos são lisos e brilhantes, brilhando prateados como um rio de metal fluindo no ar. Eles enrolam e tecem como um brinquedo furtivo esticado, enrolando-se e desenrolando-se. Os suportes robustos se cruzam abaixo, formando padrões como as vigas de uma alta torre de blocos de madeira. Carros vermelhos brilhantes, ligados como os carros de um trem de brinquedo, deslizam ao longo dos trilhos. Eles voam rapidamente, correndo como bolinhas coloridas rolando por um caminho sinuoso, subindo colinas íngremes e descendo encostas rápidas.\n\nPense em como as trilhas brilhantes refletem a luz do sol, brilhando como espelhos no céu. Lembre-se de como os carros vermelhos em negrito se destacam contra o fundo azul, como balões brilhantes flutuando no alto. Considere os padrões dos suportes e como eles sustentam os caminhos sinuosos, como as pernas fortes de uma aranha gigante de aço. Lembre-se do movimento dos carros enquanto eles correm, torcendo e girando nas curvas. Deixe-se pensar nesta magnífica montanha-russa, com todos os seus detalhes vívidos e movimento emocionante.",
	"Você está diante de uma enorme roda redonda que alcança o céu - um círculo gigante em pé com cabines brilhantes ao redor de sua borda. Esta é uma roda-gigante, mantida firmemente no chão por fortes suportes de ambos os lados. O grande círculo se estende diante de você, tão redondo quanto uma roda de bicicleta gigante, mostrando seu grande tamanho.\n\nA roda é feita de metal liso e brilhante que brilha à luz do sol. Raios finos de metal se espalham do centro para a borda, como os raios de uma bicicleta ou os raios do sol. Cada raio conecta o meio da roda ao círculo externo, formando um padrão de linhas retas. Penduradas na borda estão cabines brilhantes, pintadas de vermelho como morangos maduros, azuis como o céu claro e amarelas como o sol dourado. Essas cabines estão penduradas como cestos coloridos em uma coroa de flores gigante. Eles balançam suavemente, movendo-se para cima e para cima enquanto a roda gira suavemente em um círculo sem fim.\n\nPense em como essa roda gigante se move lentamente diante de você. Lembre-se de como o metal brilha e os raios se estendem como raios de sol. Lembre-se das cabanas animadas, cada uma com um toque de cores brilhantes, balançando enquanto carregam as pessoas para cima, para cima e para o redor. Pense na rotação constante, como os ponteiros de um relógio se movendo suavemente. Sinta a grandeza da roda-gigante enquanto ela se ergue contra o céu azul, todas as suas partes se unindo em uma visão incrível.",
	"À sua frente, sob o mar azul claro, um recife de coral brilhante e colorido se estende como um jardim subaquático. Corais imponentes se erguem do fundo do mar arenoso - alguns se estendem como árvores altas com galhos, outros formam montes arredondados como cogumelos gigantes. A luz do sol é filtrada, lançando padrões de dança sobre a cena vibrante.\n\nOlhe atentamente para os próprios corais. Alguns se ramificam como pequenas árvores subaquáticas, seus braços delicados alcançando todas as direções. Eles são rosa e laranja brilhantes, como pêssegos maduros, e suas superfícies são cobertas por pequenas saliências, como a casca de um morango. Outros corais parecem cérebros gigantes, redondos e em forma de cúpula, com sulcos e cristas sinuosos cobrindo-os, marrom-dourados como mel. Há também corais planos e em camadas empilhados como panquecas, de cor amarelo pálido, suas bordas onduladas como os babados de uma cortina de renda.\n\nTodo o recife se move suavemente. Os corais balançam suavemente com o fluxo da água, como grama ondulando com uma brisa suave. As cores brilhantes - rosas, roxos, amarelos e laranjas - brilham sob a água, tão vivas quanto um campo de flores tropicais.\n\nPense neste vasto mundo subaquático com seu labirinto de formações de corais. Lembre-se dos corais ramificados, como pequenas árvores de pedra com suas formas intrincadas. Pense nos corais cerebrais, seus sulcos sinuosos como as dobras de uma noz. Lembre-se do movimento suave dos corais, movendo-se com o ritmo do mar. Visualize as camadas de corais de placa, empilhadas ordenadamente como panquecas em um prato. Deixe as cores vivas e os movimentos suaves preencherem sua mente, criando uma imagem clara deste belo recife de coral.
	"Um polvo está na sua frente. No centro está seu corpo arredondado, como uma bola de praia grande e mole. Da parte inferior de seu corpo, oito longos braços se estendem em todas as direções, alcançando como raios de sol. Dois olhos grandes e redondos como bolinhas de gude pretas brilhantes ficam nas laterais de sua cabeça, observando você.\n\nSua cabeça é lisa e redonda, a cor de uma praia de areia tocada de laranja, como o céu ao nascer do sol. A pele é pontilhada com pequenas manchas, como sardas no rosto de uma criança. Os oito braços são longos e flexíveis, como mangueiras grossas de jardim. Cada braço é forrado com fileiras de ventosas que parecem pequenos botões redondos. As ventosas são rosa pálido e têm um leve brilho, como balas de gelatina brilhantes. A pele do polvo pode mudar de cor, mudando para marrons profundos ou amarelos claros, com padrões que giram e dançam como nuvens no céu. Os braços se movem graciosamente, enrolando-se e desenrolando-se como fitas balançando ao vento.\n\nPense em como o polvo inteiro move suavemente seus oito braços na água. Considere como sua pele lisa se parece e como as fileiras de ventosas revestem cada braço. Lembre-se de como seus braços se dobram e torcem, como fitas na brisa. Lembre-se do corpo redondo e dos olhos curiosos observando você, como bolinhas de gude brilhantes. Pense em como as cores em sua pele mudam, criando padrões rodopiantes que fluem por seu corpo.",
	"Pense em uma água-viva flutuando pacificamente na água clara do oceano à sua frente. Seu corpo tem a forma de um guarda-chuva redondo e transparente movendo-se suavemente para cima e para baixo. Da borda deste guarda-sol, longos e finos tentáculos pendem, balançando suavemente na água.\n\nO topo da água-viva é liso e claro, como uma bola de vidro, deixando a luz do sol brilhar e fazendo cores suaves como rosa pálido ou azul brilharem por dentro. A superfície é curva e brilhante, muito parecida com um balão brilhante flutuando debaixo d'água. Abaixo, os tentáculos são finos e finos, como longos pedaços de fita de seda ou fios de lã, flutuando com as correntes oceânicas. Eles se movem suavemente, acenando para frente e para trás, criando padrões suaves na água.\n\nPense em como a água-viva se move, seu corpo em forma de cúpula pulsando constantemente, como um batimento cardíaco suave, empurrando-o para frente. Lembre-se da maneira como seus tentáculos fluem e dançam, como serpentinas soprando ao vento. Considere a beleza calma desta criatura, sua forma delicada movendo-se lentamente pela água, uma obra de arte viva.
	"Pense em uma baleia enorme diante de você. Seu enorme corpo se estende horizontalmente, com uma cabeça grande na frente, uma cauda forte na parte de trás e duas barbatanas largas como asas de cada lado. O corpo da baleia é longo e liso, em forma de submarino gigante. Sua pele é cinza-azulada escura, profunda como o oceano, com uma barriga mais clara como a cor suave das nuvens. A superfície é elegante e brilhante, brilhando como uma pedra lisa à beira da água.\n\nNa frente está sua cabeça, larga e arredondada, com uma boca que se abre como um sorriso gigante que se estende pelo rosto. No interior, em vez de dentes, tem placas de barbatanas que parecem fileiras de escovas grossas. Seus olhos são pequenos e escuros como seixos brilhantes. Nas costas, há uma pequena barbatana em forma de triângulo minúsculo, e em ambos os lados estão suas nadadeiras, em forma de remos largos, ajudando-o a navegar pela água. No final, sua cauda se espalha como um leque largo, com dois vermes que se movem para cima e para baixo para nadar. A baleia se move graciosamente, sua cauda empurrando-a para frente como um pássaro subaquático gigante deslizando pelo mar. Seus movimentos suaves são como uma dança lenta, fluida e suave.\n\nPense em toda a baleia agora, seu enorme corpo flutuando no vasto oceano. Observe sua pele lisa e elegante, escura e brilhante como uma pedra molhada. Lembre-se de sua cauda larga movendo-se para cima e para baixo como um enorme ventilador, impulsionando-o graciosamente pela água. Lembre-se de suas barbatanas se estendendo como asas e seus olhos minúsculos olhando suavemente para a frente. Lembre-se da boca como um sorriso gigante e das barbatanas internas como pincéis grossos. Pense em como seu corpo se move suavemente, como uma dança lenta na água. Imagine o imenso tamanho da baleia, mas movendo-se tão pacificamente. Pense na cor de sua pele, cinza-azulada profunda como as profundezas do oceano, com uma barriga mais clara como as nuvens acima.",
	"Um tubarão elegante nada na sua frente. Tem um corpo longo em forma de torpedo, com uma cabeça pontiaguda na frente e uma cauda forte atrás. No topo de suas costas há uma barbatana alta e triangular, e de cada lado perto da frente há barbatanas que se projetam como asas de avião. Sua pele é azul-acinzentada escura no topo, como o oceano profundo, desbotando para um cinza mais claro por baixo, como o fundo do mar arenoso.\n\nO corpo do tubarão desliza suavemente pela água, movendo-se como um pássaro voando pelo céu. Sua cabeça é pontiaguda como a ponta de um lápis afiado, com olhos pequenos e escuros de cada lado que brilham como bolinhas de gude pretas. Sob seu focinho há uma boca larga cheia de fileiras de dentes brancos e afiados, como pequenas facas alinhadas ordenadamente. Atrás de seus olhos há fendas chamadas guelras, como as aberturas na lateral de uma máquina. A barbatana em suas costas é alta como a vela de um barco, enquanto as barbatanas laterais se espalham como as asas de um avião, ajudando-o a dirigir. Sua barbatana caudal se move de um lado para o outro como um remo forte, empurrando-o para frente. A pele do tubarão pode parecer lisa, mas se você a tocou, pareceria áspera como uma lixa fina.\n\nPense em como o corpo elegante e em forma de torpedo do tubarão se move tão suavemente pela água. Lembre-se daqueles olhos escuros como pequenas bolinhas de gude pretas observando as profundezas do oceano. Lembre-se da barbatana alta cortando a água como a vela de um barco. Lembre-se do brilho de seus dentes brancos e afiados alinhados como pequenas facas. Considere como a barbatana caudal varre para frente e para trás, movendo o tubarão para frente sem esforço. Pense em como sua pele é escura por cima e mais clara por baixo, assim como o mar encontrando o céu no horizonte. Pense em todos esses detalhes se juntando enquanto o tubarão desliza graciosamente pela água.",
	"À sua frente está uma borboleta monarca. Seu corpo preto esguio fica no centro, com duas grandes asas se espalhando graciosamente de cada lado. Na frente está sua pequena cabeça com duas antenas finas curvando-se para a frente como pequenos pontos de interrogação.\n\nAs asas são a característica mais marcante. Cada asa brilha em laranja brilhante, cruzada com linhas pretas ousadas como as veias de uma folha. Essas veias pretas formam padrões semelhantes a galhos que se estendem pelo céu. Ao longo das bordas, uma borda preta grossa é pontilhada com pequenas manchas brancas, como estrelas cintilando em uma noite escura. As asas superiores se estendem como braços abertos, enquanto as asas inferiores se curvam suavemente para baixo como uma capa esvoaçante. O corpo da borboleta é elegante e preto, suavemente texturizado como veludo.\n\nPense na borboleta inteira, com suas asas laranja e pretas vivas espalhadas majestosamente. Observe como as veias pretas criam esses padrões familiares, como as linhas em uma folha que você segurou contra a luz. Lembre-se de como as pequenas manchas brancas brilham ao longo das bordas, adicionando detalhes delicados como pequenas pérolas. Considere o movimento suave quando suas asas abrem e fecham, como uma flor desabrochando lentamente. Concentre-se em como cada parte se junta para formar essa criatura graciosa.",
	"Pense em uma pequena criatura bem na sua frente. Tem um corpo redondo dividido em duas partes. Da parte da frente, oito pernas longas se estendem uniformemente, como varas finas que se estendem de um ponto central, assim como os raios de uma roda de bicicleta.\n\nA parte frontal de seu corpo é dura e brilhante, lisa como uma pequena pedra que você pode encontrar perto de um riacho. É marrom escuro, como a cor da casca da árvore. A parte de trás é mais macia e redonda, como uma uva pequena, com uma cor marrom claro, brilhante como o mel. Cada uma de suas oito pernas é fina e flexível, como pequenos canudos ou galhos finos, cobertos por minúsculos pêlos macios como um pincel. Seus olhos são pequenos pontos pretos na frente, brilhando como pequenas contas em uma pulseira. Pense em sua boca, com duas presas minúsculas que são afiadas como agulhas. Suas pernas se movem suavemente para cima e para baixo, como se estivesse andando lentamente no lugar, criando um movimento delicado como o tique-taque constante de um pequeno relógio.\n\nConsidere a criatura inteira em sua mente, com suas oito pernas abertas e seu corpo dividido em duas partes. Pense em como suas pernas se parecem - finas e flexíveis como canudos, cobertas de pêlos macios como uma escova. Lembre-se do brilho de seu corpo frontal marrom escuro, liso como uma pedra da margem de um rio, e a parte traseira mais clara, cor de mel, redonda e macia como uma uva. Lembre-se das minúsculas contas pretas de seus olhos e do movimento suave de suas pernas, movendo-se para cima e para baixo como os ponteiros de um relógio. Deixe a imagem desta aranha construir em sua mente, peça por peça, até que você possa ver todos os seus detalhes claramente.",
	"Imagine uma pequena criatura na sua frente. Tem uma cabeça redonda, uma seção intermediária e uma parte traseira oval que chega a um ponto. Do meio, asas delicadas se estendem para cada lado e pernas minúsculas pendem abaixo. Todas as partes se conectam suavemente, formando um pequeno inseto voador bem diante de seus olhos.\n\nA cabeça é redonda e escura, com dois grandes olhos que parecem botões pretos brilhantes. Duas antenas finas se estendem da cabeça, curvando-se suavemente para a frente. O corpo é coberto de pêlos minúsculos, fazendo com que pareça felpudo e macio, como um pequeno pedaço de algodão fofo. Presas ao meio estão asas claras, tão finas que parecem pequenos pedaços de vidro ou plástico transparente, brilhando quando captam a luz do sol. Seis pernas delgadas se projetam abaixo, dobrando-se como pequenos canudos. A parte de trás mostra listras amarelas e pretas brilhantes envolvendo-a, como um pequeno suéter listrado, criando um padrão ousado e marcante.\n\nPense em como todas essas partes se juntam para formar uma abelha, pairando suavemente no ar. Lembre-se de como suas asas transparentes tremulam tão rapidamente que se tornam um borrão suave, mantendo-o no ar. Lembre-se das listras amarelas e pretas brilhantes circulando seu corpo, brilhantes e afiadas como as faixas de uma abelha. Lembre-se dos olhos brilhantes em forma de botão observando o mundo e da penugem macia cobrindo seu corpo minúsculo. Pense em como as delicadas asas captam a luz do sol, brilhando como pequenas joias, enquanto a abelha se move de uma flor para outra. Você pode trazer à mente todos esses detalhes que formam a imagem desta abelhinha ocupada?",
	"Pense em um delicado floco de neve flutuando suavemente à sua frente. Tem seis braços que se estendem uniformemente a partir de um minúsculo ponto central, como os raios de uma estrela brilhante. Cada braço combina perfeitamente com os outros, criando uma forma equilibrada e bonita.\n\nCada braço se ramifica como os galhos finos de uma árvore nua no inverno, formando padrões intrincados feitos de gelo cintilante. O floco de neve é claro como vidro, mas brilha suavemente, como se pequenas estrelas estivessem brilhando dentro. Suas bordas são afiadas e pontiagudas, brilhando como pequenos diamantes quando a luz as toca. Minúsculos cristais de gelo cobrem sua superfície, brilhando como glitter polvilhado sobre um espelho. Todo o floco de neve parece frágil, como se pudesse derreter com um hálito quente.\n\nPense em como cada um dos seis braços se estende em perfeita harmonia, formando um padrão impressionante. Observe como cada braço é igual aos outros, criando galhos delicados que brilham e brilham. Lembre-se da maneira como o floco de neve brilha, como glitter captando a luz do sol ou estrelas brilhando no céu noturno. Imagine os cristais de gelo claros e brilhantes enquanto o floco de neve flutua suavemente no ar.
	"Pense em uma montanha alta erguendo-se diante de você, seu pico alcançando o céu. No topo, há uma ampla abertura de onde sai lava brilhante e brilhante. Nuvens espessas de cinzas escuras e fumaça sobem, espalhando-se para o céu acima. Correntes de rocha quente e derretida fluem pelas laterais da montanha, esculpindo caminhos brilhantes à medida que descem.\n\nA montanha tem a forma de um cone gigante, com lados íngremes e acidentados feitos de rocha escura e áspera que parece carvão rachado. A lava que flui brilha em vermelho e laranja brilhantes, iluminando a montanha como rios de fogo. A lava se move lentamente, escorrendo pelas encostas, espessa e brilhante, muito parecida com mel pingando de uma colher, mas brilhando de calor. Acima, a nuvem de cinzas se eleva, uma enorme pluma escura que se espalha como um enorme guarda-chuva sombreando o céu. As cinzas e a fumaça giram e se agitam, cinza escuro e preto, formando padrões como nuvens tempestuosas antes de uma chuva forte. Pedaços de rocha brilhante irromperam do topo, como fogos de artifício iluminando o céu noturno.\n\nPense neste poderoso vulcão com sua lava brilhante e nuvem de cinzas imponente. Considere a lava brilhante fluindo como rios de fogo pelas encostas da montanha. Lembre-se da espessa nuvem de cinzas escuras se espalhando pelo céu, escurecendo o mundo abaixo. Pense nas rochas brilhantes saindo do topo, brilhando como estrelas contra a fumaça escura. Traga à mente toda a cena - a montanha, a lava, a fumaça - tudo em movimento e vivo. Imagine as cores: os vermelhos e laranjas brilhantes da lava, brilhando como brasas em uma lareira, e os cinzas e pretos escuros das cinzas, como fumaça espessa de uma fogueira, e como eles contrastam uns com os outros. Pense no vulcão imponente, com lava e fumaça alcançando o céu.",
	"Um funil imponente se estende das nuvens escuras e pesadas acima até o chão a seus pés. Esta poderosa coluna gira e gira, conectando o céu à terra.\n\nPense em sua forma - um cone gigante em espiral para baixo, largo no topo como uma casquinha de sorvete de cabeça para baixo e se estreitando ao atingir o chão. Sua cor muda de cinza escuro, como nuvens de tempestade, para marrom empoeirado perto da base, onde pega terra e sujeira. A superfície é uma mistura rodopiante, como fumaça dançando em um vento forte, com padrões de torção que ondulam à medida que se move.\n\nLembre-se de toda a cena - o imenso vórtice giratório e o movimento dentro dele. Observe como os tons de cinza e marrom se misturam, como cores se misturando em uma pintura. Pense no movimento constante e rodopiante, como um gigantesco pião girando sem parar. Deixe sua mente explorar cada detalhe, desde a forma retorcida até as cores e padrões rodopiantes desta visão incrível.",
	"Em um campo aberto, você olha para uma nuvem enorme enchendo o céu. Esta nuvem de tempestade se eleva acima de você, começando com uma base escura e plana que se estende pelo horizonte e alcança o céu com enormes pilares ondulantes que se espalham no topo como uma tampa de cogumelo gigante.\n\nA base da nuvem é escura e pesada, como um cobertor cinza espesso pendurado baixo. Acima dela, a nuvem sobe em colunas imponentes que parecem montanhas de algodão doce fofo, empilhando-se cada vez mais alto. As laterais dessas torres de nuvens são macias e rolantes, com padrões rodopiantes que se movem e mudam, como se fossem feitos de bolas gigantes de sorvete derretido. A cor da nuvem muda de cinza profundo na parte inferior para tons mais claros mais acima, com toques de branco onde o sol bate.\n\nNo topo, a nuvem se espalha amplamente, formando uma forma plana e larga como a tampa de um cogumelo gigante. Fios de nuvens flutuam das bordas, e o topo parece brilhar suavemente se o sol espreita. Toda a nuvem parece viva, movendo-se e crescendo lentamente, com os topos ondulando para cima e as bordas mudando continuamente.\n\nPense em como a base escura se estende pelo horizonte como um cobertor cinza gigante. Lembre-se de como o algodão doce fofo parece e imagine aquelas formas suaves e ondulantes empilhadas no céu. Lembre-se dos padrões rodopiantes do sorvete derretido e imagine essas texturas no alto das nuvens. Considere como o topo se espalha como uma tampa de cogumelo, plana e larga. Visualize toda a nuvem, desde a pesada base cinza até o topo que se espalha, e como ela preenche o céu com sua presença imponente.",
	"Pense em um carro esportivo vermelho vibrante parado diante de você, seu corpo brilhante como um morango maduro brilhando ao sol. O carro é elegante e suave, estendendo-se até o chão como uma pantera pronta para pular, com uma frente longa e uma traseira mais curta. Em cada esquina, rodas brilhantes brilham como discos espelhados, prontas para rolar pela calçada. As janelas de ambos os lados brilham como água clara, refletindo a luz.\n\nNa frente, os faróis brilham intensamente e claros, como os olhos de um gato brilhando à noite. Atrás do carro, uma pequena asa se ergue - o spoiler - semelhante à cauda de um pássaro prestes a voar. A carroceria do carro é tão lisa quanto vidro polido, a tinta vermelha brilhando calorosamente sob a luz do sol.\n\nConsidere todo o carro com suas curvas fluidas e superfícies brilhantes. Pense em como a tinta vermelha irradia ao sol, como uma brasa brilhante. Lembre-se de como as rodas parecem fortes e prontas, suas superfícies brilhantes refletindo tudo ao seu redor. Lembre-se dos faróis, brilhantes como estrelas, e do spoiler na parte traseira, dando ao carro uma aparência rápida e esportiva. Visualize o carro inteiro, percebendo cada parte que o torna especial e distinto.",
	"Imagine estar sob um grande avião voando alto acima de você no céu azul claro. O avião tem um corpo longo com asas largas que se estendem em ambos os lados, e uma cauda alta na parte de trás.\n\nO corpo do avião é como um tubo de metal brilhante, brilhante como uma nova moeda de prata ao sol. Sua superfície lisa brilha e pequenas janelas alinham seus lados como pontos escuros em uma fileira. As asas largas se espalham como as asas de um pássaro, deslizando suavemente pelo ar. Sob cada asa está pendurado um motor redondo, como um grande tambor de metal, zumbindo suavemente enquanto empurram o avião para frente. Na parte de trás, a cauda fica reta como a pena de um pássaro orgulhoso, ajudando a dirigir o avião pelo céu.\n\nPense em como uma moeda de prata brilhante fica à luz do sol - você consegue se lembrar de como ela é brilhante e suave? Lembre-se da maneira como as asas de um pássaro se abrem quando ele voa. Considere os motores sob as asas, zumbindo constantemente como uma melodia suave. Pense em como todas essas peças se encaixam para fazer a incrível máquina voadora se mover acima de nós.",
	"À sua frente está um piano de cauda, seu corpo grande e liso se estende graciosamente da esquerda para a direita. O lado curvo se afasta de você como uma onda preta suave, enquanto o lado reto está voltado diretamente para você. Na frente está o teclado, uma longa fileira de teclas sob a tampa aberta que se eleva como uma asa brilhante.\n\nO corpo do piano tem uma superfície preta brilhante, lisa como pedra polida, refletindo a luz como a água calma à noite. A tampa aberta é alta, seu interior brilhando suavemente como a parte inferior da asa de um pássaro captando a luz da manhã. Sob a tampa, cordas douradas se estendem, brilhando como raios de sol brilhando através dos galhos das árvores. O teclado mostra um padrão de teclas pretas e brancas - as brancas tão limpas e suaves quanto neve fresca, as pretas elegantes e brilhantes como vidro escuro. As teclas se alinham como fileiras de dentes, cada uma esperando para tocar sua própria nota.\n\nPense em como o piano de cauda se parece com suas curvas graciosas e superfícies brilhantes. Lembre-se das teclas suaves e considere passar os dedos sobre elas, sentindo seu toque frio. Lembre-se de como as cordas douradas brilham, como tesouros escondidos esperando para serem encontrados. Considere como o piano se ergue orgulhosamente, sua tampa aberta convidando você a explorar a bela música que ele contém dentro.
	"Na sua frente está uma guitarra elétrica. Tem um pescoço longo e esguio que se estende para cima como o caule alto de um girassol, com um corpo achatado e brilhante na parte inferior. A guitarra fica ereta, seu corpo perto da cintura e o braço chegando em direção ao ombro. Retas e apertadas, as cordas vão do topo do braço até o corpo como linhas elegantes desenhadas com uma régua.\n\nOlhe para o pescoço de madeira lisa, tão reto quanto uma régua, colorido de um marrom claro quente como mel doce. Pequenas barras de metal chamadas trastes cruzam o pescoço em espaços regulares, brilhando como pequenas pontes prateadas. O corpo da guitarra tem a forma de um curvilíneo número 8, com um acabamento brilhante que reflete a luz como um espelho. Está pintado de um vermelho ousado, brilhante como uma maçã brilhante. No corpo, há botões e captadores brilhantes que parecem pequenas moedas de prata, adicionando brilhos sob a luz.\n\nPense na guitarra inteira de pé diante de você, desde seu braço esguio até seu corpo curvilíneo. Considere a cor vermelha brilhante do corpo e como ele brilha à medida que a luz se move através dele. Lembre-se do pescoço liso e das cordas retas esticando firmemente. Pense nos pequenos trastes prateados cruzando o pescoço e nos botões brilhantes no corpo. Lembre-se de como todas essas partes se encaixam para formar este instrumento musical, pronto para tocar belos sons.",
	"Pense em uma bicicleta parada diante de você. Possui duas grandes rodas redondas conectadas por uma estrutura metálica reta. O assento fica no topo da estrutura, a meio caminho entre as rodas dianteiras e traseiras. O guidão se projeta da frente, pronto para você dirigir. Os pedais estão perto da parte inferior, logo abaixo do assento, conectados por uma corrente brilhante à roda traseira.\n\nOlhe atentamente para as rodas. Cada um é um círculo prateado brilhante com raios finos que se espalham do centro para a borda, como raios de uma estrela. Os pneus são grossos e pretos, com um padrão acidentado como o piso de botas resistentes. A moldura é lisa e curva, pintada de um vermelho brilhante que brilha como uma maçã madura ao sol. O guidão se curva suavemente para fora, envolto em alças tão escuras e suaves quanto uma borracha. O assento é elegante e estreito, coberto com material preto liso que brilha como couro polido. Os pedais são planos e prateados, com pequenas saliências como a superfície de uma moeda, prontas para seus pés. A corrente se enrola em torno de engrenagens como uma pulseira de prata, conectando os pedais à roda traseira.\n\nPense na bicicleta inteira agora, orgulhosamente com seu quadro vermelho brilhante e rodas brilhantes. Lembre-se de como os raios formam uma teia delicada dentro de cada roda e como os pneus pretos tocam o solo. Considere o guidão estendendo a mão para você, convidando suas mãos a segurar. Pense na moldura vermelha brilhante, lisa e brilhante, captando a luz do sol como uma maçã em um dia ensolarado. Lembre-se dos pedais, esperando por seus pés, prontos para virar e colocar a bicicleta em movimento. Lembre-se das rodas girando e girando, a corrente se movendo suavemente como uma cobra prateada enquanto você pedala ao longo de um caminho.
	"Pense em um smartphone na mão. É um retângulo fino com cantos suavemente arredondados, elegante e suave como uma pedra de rio. A frente é principalmente uma tela grande e plana, escura e brilhante como um lago tranquilo à noite.\n\nNas laterais, pequenos botões ficam ao longo da borda, como pequenos blocos de Lego alinhados. A parte de trás do telefone é lisa e intacta, sua cor brilhando como uma moeda polida ou escura como o céu noturno cheio de estrelas.\n\nNa parte superior da tela frontal há um pequeno círculo - a câmera frontal - que parece um pequeno olho. No canto de trás, há outra lente pequena, brilhante e redonda como uma gota de chuva. Na borda inferior há uma pequena abertura - a porta de carregamento - como a boca de uma pequena caverna e, ao lado dela, pequenos orifícios para os alto-falantes, como os orifícios de uma flauta.\n\nQuando a tela acende, cores brilhantes a preenchem, movendo-se como fogos de artifício no céu noturno. Ondas suaves rolam pela tela em um movimento de looping, repetidamente. Pense em como a tela grande e brilhante reflete a luz e ganha vida com cores. Lembre-se do olhinho da câmera e dos pequenos botões na lateral. Pense no brilho suave da tela e no movimento suave nela. Reúna todos esses detalhes em sua mente enquanto pensa no smartphone.",
	"Um alto moinho de vento está diante de você. Sua torre se ergue diretamente do chão como um lápis branco gigante apontando para o céu. No topo, grandes pás se espalham a partir de um hub central, prontas para girar com o vento.\n\nA torre é lisa e branca como uma concha, sua superfície brilhando suavemente à luz do sol. As lâminas se estendem para fora como os braços de um grande brinquedo cata-vento. Cada lâmina é longa e estreita com uma curva suave, e são tão brancas quanto a neve recém-caída. Eles se movem em um círculo gracioso, girando firmemente como os ponteiros de um grande relógio. As lâminas giratórias criam um padrão calmante contra o céu azul brilhante, seu movimento suave e infinito.\n\nPense em como as lâminas brancas brilhantes se destacam contra o céu azul claro. Observe a suavidade da torre e como ela se estende para o alto, como um gigante alcançando as nuvens. Considere como as longas lâminas varrem o ar, como as asas de um pássaro deslizando em um círculo suave. Ao refletir sobre esta cena, veja como todas as partes se juntam para formar um todo harmonioso - o moinho de vento alto e orgulhoso, suas pás em movimento constante e suave.
	"Pense em estar em uma costa rochosa, com pedras cinzentas ásperas sob seus pés, olhando para um farol alto que se eleva acima de você. O farol é uma torre branca e esbelta que se estende até o céu, apoiada em uma base larga e robusta que repousa firmemente no chão. No topo, há uma sala redonda onde uma luz brilhante brilha sobre o mar.\n\nA torre é pintada de branco brilhante, como uma vela gigante tocando as nuvens. Listras vermelhas brilhantes o envolvem, como fitas em um presente. Pense em como as fitas ficam enroladas em um presente, brilhantes e alegres. A superfície é lisa como uma concha lavada pelas ondas, brilhando à luz do sol. Lembre-se de como uma concha é macia em sua mão. Perto do topo, há uma sala de lanternas com janelas de vidro ao redor, brilhando como espelhos transparentes. Lá dentro, uma luz dourada gira lentamente, brilhando como o sol quente, lançando feixes que varrem a água. O telhado da sala da lanterna é vermelho escuro, em forma de cone vermelho afiado, como a ponta de um giz de cera. Uma grade prateada o circunda, brilhando como um colar brilhante. Lembre-se de como um colar brilha e capta a luz.\n\nPense em como o farol se ergue contra o céu azul, suas cores vermelha e branca se destacando intensamente, como uma alegre bengala de doces. Lembre-se de como o sol faz as paredes brancas brilharem e as listras vermelhas brilharem como maçãs brilhantes. Lembre-se de como as maçãs brilhantes ficam à luz do sol. Pense na luz dourada no topo girando suavemente, seu brilho se movendo em um círculo constante, como os ponteiros de um relógio girando e girando. Lembre-se das paredes lisas e das janelas brilhantes no topo, brilhando como espelhos. Lembre-se de todo o farol, permanecendo forte e guiando os navios com segurança, sua luz é um farol constante e giratório de dia e de noite.
	"Pense em um papagaio sentado em um galho bem na sua frente. Seu corpo brilhante e colorido é alto, com a cabeça erguida acima dos ombros. Longas asas repousam dobradas ao longo de seus lados e uma cauda se estende abaixo. Seu bico afiado aponta para a frente e seus olhos redondos olham para você com curiosidade. Os dois pés do papagaio seguram o galho abaixo dele com firmeza.\n\nDo topo, a cabeça do papagaio é coberta por penas lisas de verde brilhante, como folhas frescas de primavera em uma árvore. Seu bico é curvo e forte, tão preto e brilhante quanto um pedaço de carvão polido. Os olhos são redondos e escuros, como minúsculos botões pretos que refletem tudo ao redor. Seu corpo mostra uma mistura de cores - azuis e amarelos se misturam como o mar encontrando a costa arenosa. As asas são grandes, repletas de penas que se espalham como um leque colorido quando abertas, mostrando vermelhos tão ousados quanto morangos maduros. As penas da cauda são longas e estreitas, estendendo-se como pincéis mergulhados nas cores do arco-íris. As penas parecem macias e fofas, como o pelo de um brinquedo fofinho. Seus pés são escamosos e cinzas, segurando o galho com garras como pequenos ganchos.\n\nO papagaio move suavemente a cabeça de um lado para o outro, seus olhos brilhantes seguindo cada movimento ao redor. Às vezes, ele agita suas penas, fazendo com que uma onda de cores flua por seu corpo. Ele pode abrir um pouco as asas, agitando-as como se estivesse se preparando para voar. Pense no papagaio inteiro agora, empoleirado graciosamente diante de você. Imagine suas cores brilhantes se misturando, formando um arco-íris vivo. Pense em como sua cabeça verde brilha à luz do sol e como seu bico preto se destaca contra as penas brilhantes. Lembre-se da suavidade de suas penas, da maneira como as cores se misturam como tintas na paleta de um artista. Você se lembra de como um arco-íris se arqueia no céu depois da chuva? O papagaio carrega essas cores em suas asas e cauda. Pense no brilho em seus olhos, refletindo o mundo como pequenos espelhos.",
	"Uma borboleta delicada repousa diante de você. Seu corpo esguio fica no centro, enquanto dois pares de asas graciosas se espalham para fora de cada lado como páginas abertas de um livro. No topo, duas pequenas antenas se estendem para a frente, e abaixo, suas pernas finas tocam levemente uma folha verde.\n\nAs asas mostram cores brilhantes se misturando como um arco-íris após uma chuva suave. Pequenos padrões cobrem cada asa, como as peças coloridas de um quebra-cabeça. As asas são finas e quase transparentes, tão macias quanto as pétalas de uma flor fresca. O corpo da borboleta é elegante e escuro, como chocolate liso, e parece liso como uma pedrinha brilhante. Suas antenas são finas e delgadas, terminando com pequenas pontas que se curvam ligeiramente, como pequenas colheres.\n\nPense na borboleta como um todo, com suas asas brilhantes e corpo esguio. Lembre-se de como as cores se misturam e os padrões brilham na luz, brilhando suavemente à medida que as asas se movem. Lembre-se do suave bater de suas asas, como o bater suave de uma cortina em uma brisa leve. Considere como as asas se espalham, abraçando o ar, enquanto as antenas se estendem para a frente. Pense em como a borboleta é delicada e leve, quase como se pudesse flutuar como um pequeno pedaço de papel carregado pelo vento.
	"Diante de você está uma única rosa. No topo, uma flor de pétalas delicadas se desdobra, enquanto abaixo, um caule verde esguio se estende para baixo, pontilhado com pequenos espinhos e brotando folhas frescas.\n\nAs pétalas são de um vermelho profundo, macio e aveludado na aparência, enrolando-se umas nas outras em camadas. Sua cor é tão rica quanto morangos maduros, formando uma espiral suave que chama a atenção. O caule é verde como grama fresca, firme e reto, abrigando espinhos afiados que se projetam como pequenos espinhos. As folhas têm a forma de pequenas ovais com pontas pontiagudas, um verde vibrante com linhas finas correndo por elas como as veias nas costas da sua mão.\n\nPense na rosa inteira, com suas pétalas vermelhas profundas e caule verde delgado. Lembre-se de como os morangos maduros ficam com sua rica cor vermelha - é assim que as pétalas aparecem. Considere como as pétalas se dobram umas sobre as outras, formando camadas como uma espiral suave. Pense no caule tão verde quanto grama fresca, com espinhos afiados que se projetam como pequenos espinhos. Reflita sobre as folhas verdes brilhantes, com linhas finas como as veias nas costas da mão. Visualize as cores ricas e os detalhes intrincados que tornam esta flor simples tão bonita.",
	"Fique diante de um grande trem a vapor apoiado em trilhos de metal. O motor se estende à frente, uma máquina poderosa com um corpo longo e redondo como um enorme tubo preto e rodas altas de cada lado. Na frente, um grande farol redondo fica como um olho brilhante, e acima dele, uma chaminé alta alcança o céu.\n\nPense no corpo principal: um longo cilindro preto, liso e brilhante como um novo carro de brinquedo. Imagine as enormes rodas com raios de metal, cada uma tão alta quanto um adulto, aros brilhando como a superfície de um lago em um dia ensolarado. Hastes de metal conectam as rodas, como braços fortes prontos para se mover para frente e para trás. No topo, a chaminé parece um grande chapéu de mago negro; Lembre-se de como um chapéu alto fica na cabeça de um mágico. Dele, o vapor branco sai como algodão doce fofo; Pense em como o algodão doce fica na feira. Na frente, um cowcatcher pontiagudo se espalha como a lâmina de uma escavadeira; lembre-se de como uma escavadeira empurra as coisas para o lado.\n\nLembre-se de todo o trem a vapor, com seu corpo preto brilhante e rodas altas. Pense em como as rodas gigantes giram e giram, e as hastes de metal se movem como as pernas de um cavalo a galope; Lembre-se de como as pernas de um cavalo se movem rapidamente. Lembre-se do vapor branco subindo da chaminé, formando nuvens suaves acima; Pense em como as nuvens flutuam no céu. Lembre-se de como a grande chaminé preta parece um chapéu alto de mágico. Veja o farol brilhante brilhando à frente como uma estrela brilhante guiando o caminho. Observe todas essas peças se unindo para formar a poderosa locomotiva a vapor.",
	"Imagine estar em um campo aberto, olhando para um foguete alto alcançando o céu. O foguete fica em pé em sua plataforma de lançamento, firmemente plantado no chão à sua frente. Acima, o céu azul se estende infinitamente, com o foguete orgulhoso entre a terra e as nuvens.\n\nO foguete é elegante e alto, em forma de lápis gigante apontando para cima. Seu corpo é liso e brilhante, refletindo a luz do sol como um espelho limpo. Listras de branco e vermelho brilhantes, ousadas como uma bengala de doces, envolvem seus lados. Na parte inferior, motores potentes brilham suavemente e tufos de fumaça começam a girar ao redor deles, enrolando-se como vapor de chocolate quente.\n\nPense nas chamas explodindo dos motores, brilhantes e vivas como uma fogueira. Nuvens espessas de fumaça sobem, rolando e caindo como bolas de algodão fofas ao vento. O foguete decola da plataforma, subindo cada vez mais alto no céu. Um rastro de fogo e fumaça o segue, desenhando um caminho brilhante para cima.\n\nLembre-se do foguete voando para o céu, tornando-se um ponto brilhante contra o azul. Lembre-se de sua superfície lisa e brilhante e das listras ousadas que a envolvem. Pense nas chamas brilhantes e na fumaça rodopiante, movendo-se e mudando à medida que o foguete sobe. Imagine toda a cena - o foguete imponente, as chamas brilhantes, a fumaça rodopiante - tudo se juntando em um lançamento magnífico.
	"Pense em um cacto alto parado diante de você, seu corpo verde espesso erguendo-se do chão arenoso. Tem um caule central reto com braços longos esticados para fora e para cima, como um garfo verde gigante alcançando o céu.\n\nO cacto é verde profundo, com sulcos verticais subindo e descendo, como os sulcos de uma abóbora. Ao longo dessas cristas há muitos espinhos afiados, finos e pontiagudos como pequenas agulhas. Eles cobrem todo o cacto, brilhando levemente à luz do sol contra a pele verde. A pele parece áspera e acidentada, como a casca de uma árvore velha.\n\nLembre-se de como o cacto se mantém alto com os braços estendidos. Pense na cor verde profunda de seu corpo e nas cristas verticais que lhe dão forma. Lembre-se de como os espinhos afiados cobrem o cacto como uma camada de unhas minúsculas. Imagine o cacto como um todo, com sua forma imponente e os detalhes de seus espinhos e cristas.
	"Acima de você, estendendo-se de uma ponta a outra do céu, há um arco enorme e suave. Este arco é feito de faixas brilhantes de cores, cada uma descansando sobre a outra, formando um semicírculo perfeito no alto do céu.\n\nNo topo está uma faixa vermelha brilhante, brilhando como uma maçã grande e suculenta. Logo abaixo brilha uma laranja quente, como o interior de uma fruta laranja doce. Em seguida, vem um amarelo ensolarado, tão alegre quanto um campo de girassóis altos. Sob o amarelo há um verde fresco, como as folhas macias das árvores na primavera. Depois, há uma faixa azul, tão clara e profunda quanto o céu em um dia claro. Depois disso vem o índigo, escuro como uma tigela de mirtilos maduros. Na parte inferior encontra-se uma faixa violeta suave, suave como as pétalas das flores roxas. Cada cor se mistura suavemente com a próxima, criando uma fita suave de matizes.\n\nPense neste grande arco de cores que se estende pelo céu, cada sombra se fundindo na próxima. Lembre-se do vermelho brilhante no topo - como a maçã brilhante que você pode gostar. Lembre-se da faixa amarela ensolarada, brilhando como os girassóis que você viu. Pense no azul profundo, claro como o mar calmo em um dia ensolarado. Lembre-se da violeta suave na parte inferior, suave como as pétalas de flores roxas. Todas essas cores se juntam para formar um magnífico arco-íris arqueando sobre você, brilhando suavemente contra o céu. Pense em como esta ponte colorida parece bem acima.",
	"Um violino está diante de você, elegantemente equilibrado como se estivesse pronto para cantar. Seu corpo se curva para dentro no centro, formando uma forma de ampulheta como o número oito. Do topo do corpo, um pescoço esguio se estende para cima, levando a um pergaminho que se enrola em espiral no final. Quatro cordas finas se estendem do pergaminho, descendo pelo braço e sobre o corpo até o arremate na parte inferior.\n\nO corpo do violino é feito de madeira polida que brilha com uma cor marrom-dourada quente, como mel doce. A superfície lisa e brilhante reflete a luz suavemente, revelando padrões de grão de madeira que ondulam como ondas suaves em sua superfície. Em cada lado do corpo há dois orifícios de som em forma de f, suas curvas graciosas aumentando a aparência delicada do instrumento. A escala é marrom escuro, quase preta, destacando-se contra a madeira mais clara do corpo. As cordas brilham como fios de prata, firmes e prontas para fazer música, arqueando ligeiramente sobre a ponte de cor clara que fica em pé no corpo. No final do pescoço, o pergaminho se enrola em espiral, como a concha de um caracol.\n\nPense em como as curvas brilhantes do violino captam a luz e como a cor quente do mel se mistura com a escala escura. Lembre-se do pergaminho rodopiante no topo, enrolando-se como a concha de um caracol. Lembre-se dos elegantes orifícios de som em forma de f no corpo, em forma de letras 'f' fluidas. Considere o contraste entre as cordas de prata brilhantes e a madeira marrom-dourada abaixo delas. Deixe esses detalhes preencherem sua mente, percebendo cada curva graciosa e parte fina como se o violino estivesse bem na sua frente.
	"Um poste alto e forte está diante de você, estendendo-se para o céu. No topo deste poste fica uma grande tabela retangular. Anexado à frente da tabela está uma borda laranja brilhante, em forma de círculo perfeito. Pendurado nesta borda está uma rede branca que cai para baixo como uma teia de aranha amigável.\n\nA tabela é lisa e plana, às vezes tão clara quanto vidro ou pintada de branco brilhante, brilhando à luz do sol como um espelho. A borda é tão laranja quanto uma abóbora fresca, forte e feita de metal, formando um anel perfeito. A rede é feita de cordas brancas entrelaçadas, criando um padrão de diamante que se estreita em direção ao fundo, como a rede usada para pegar borboletas. O poste é alto e reto, de cor preta profunda ou cinza, firme como o tronco de uma grande árvore.\n\nPense em como a borda laranja brilhante se destaca contra a tabela de luz. Lembre-se de como a rede branca, com seus padrões de diamantes, se move suavemente com a brisa, como folhas balançando em uma árvore. Lembre-se da tabela lisa brilhando ao sol. Considere toda a cesta de basquete como está - todas as formas, cores e texturas se unindo para formar uma visão familiar."
        ];
    let vozesDisponiveis = [];
    let vozSelecionada = null;
    let synthesis = window.speechSynthesis;
    let utterance = null;
    
    for (let i = 0; i < 50; i++) {
        titulos.push('Título ' + (i + 1));
        descricoes.push('Descrição do áudio ' + (i + 1) + '\nMais detalhes sobre o áudio ' + (i + 1));
    }

    let indiceAtual = 0;
    let reproduzindo = false;

    // Restaurar índice do localStorage
    if (localStorage.getItem('ap-indiceAtual')) {
        indiceAtual = parseInt(localStorage.getItem('ap-indiceAtual'));
    }

    const statusElem = document.getElementById('status');
    const tituloElem = document.getElementById('titulo');
    const descricaoElem = document.getElementById('descricao');
    const botaoReproduzir = document.getElementById('botao-reproduzir');
    const botaoPausar = document.getElementById('botao-pausar');
    const botaoContinuar = document.getElementById('botao-continuar');
    const botaoProximo = document.getElementById('botao-proximo');
    const botaoAnterior = document.getElementById('botao-anterior');
    const velocidade = document.getElementById('velocidade');
    const labelVelocidade = document.getElementById('label-velocidade');
    const selectVozes = document.getElementById('vozes');

    // Carregar vozes disponíveis
    function carregarVozes() {
        vozesDisponiveis = synthesis.getVoices().filter(voz => voz.lang.startsWith('pt'));
        selectVozes.innerHTML = '';
        
        vozesDisponiveis.forEach((voz, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${voz.name} (${voz.lang})`;
            selectVozes.appendChild(option);
        });
    }

    synthesis.addEventListener('voiceschanged', carregarVozes);
    carregarVozes();

    selectVozes.addEventListener('change', function(e) {
        vozSelecionada = vozesDisponiveis[e.target.value];
    });

    function carregarTexto(index) {
        if (utterance) {
            synthesis.cancel();
        }

        statusElem.textContent = (index + 1) + ' de 50';
        tituloElem.textContent = titulos[index];
        descricaoElem.textContent = descricoes[index];
        
        utterance = new SpeechSynthesisUtterance(descricoes[index]);
        utterance.rate = parseFloat(velocidade.value);
        if (vozSelecionada) {
            utterance.voice = vozSelecionada;
        }
        
        utterance.onend = function() {
            setTimeout(function() {
                proximoTexto();
            }, 1000);
        };
    }

    function proximoTexto() {
        synthesis.cancel();
        indiceAtual = (indiceAtual + 1) % 50;
        localStorage.setItem('ap-indiceAtual', indiceAtual);
        carregarTexto(indiceAtual);
        if (reproduzindo) {
            synthesis.speak(utterance);
        }
        atualizarBotoes();
    }

    function textoAnterior() {
        synthesis.cancel();
        indiceAtual = (indiceAtual - 1 + 50) % 50;
        localStorage.setItem('ap-indiceAtual', indiceAtual);
        carregarTexto(indiceAtual);
        if (reproduzindo) {
            synthesis.speak(utterance);
        }
        atualizarBotoes();
    }

    botaoProximo.addEventListener('click', proximoTexto);
    botaoAnterior.addEventListener('click', textoAnterior);

    botaoReproduzir.addEventListener('click', function() {
        synthesis.speak(utterance);
        reproduzindo = true;
        atualizarBotoes();
    });

    botaoPausar.addEventListener('click', function() {
        synthesis.pause();
        reproduzindo = false;
        atualizarBotoes();
    });

    botaoContinuar.addEventListener('click', function() {
        synthesis.resume();
        reproduzindo = true;
        atualizarBotoes();
    });

    function atualizarBotoes() {
        if (reproduzindo) {
            botaoReproduzir.style.display = 'none';
            botaoPausar.style.display = 'inline-block';
            botaoContinuar.style.display = 'none';
        } else {
            if (synthesis.paused) {
                botaoReproduzir.style.display = 'none';
                botaoPausar.style.display = 'none';
                botaoContinuar.style.display = 'inline-block';
            } else {
                botaoReproduzir.style.display = 'inline-block';
                botaoPausar.style.display = 'none';
                botaoContinuar.style.display = 'none';
            }
        }
    }

    velocidade.addEventListener('input', function() {
        const velocidadeAtual = parseFloat(velocidade.value);
        utterance.rate = velocidadeAtual;
        labelVelocidade.textContent = velocidadeAtual.toFixed(1);
        localStorage.setItem('ap-velocidadeReproducao', velocidadeAtual);
    });

    carregarTexto(indiceAtual);
    atualizarBotoes();
</script>
